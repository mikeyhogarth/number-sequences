version: 2.1

orbs:
  node: circleci/node@4.0.0

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.16.0

jobs:
  test:
    <<: *defaults
    steps:
      - node/test:
          - persist_to_workspace:
              root: ~/repo
              paths: .

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  test-deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
